site_name: NanoBot Documentation
site_description: Documentation for the NanoBot POC project
site_author: Your Name

# Standard docs directory
docs_dir: docs

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - admonition
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          selection:
            docstring_style: google
          rendering:
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - Overview: user-guide/index.md
    - Document Processing: user-guide/document-processing.md
    - Vector Search: user-guide/vector-search.md
  - API Reference:
    - Database: api/database.md
    - Services: api/services.md
  - Examples: examples.md
  - Blog: 
    - Overview: blog/index.md
    - MkDocs: blog/mkdocs-2025-03-08.md
    - Logfire: blog/logfire-2025-03-07.md
    - Logging: blog/logging-2025-03-06.md
